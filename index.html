<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,paper game</title>
    <style>
        backgrouund-color: #f0f0f0;
        font-family: Arial, sans-serif;
    </style>
</head>
<body>
    <script>
        console.log("Hello, World!");

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random(0-1) * choices.length);
            return choices[randomIndex];
        }
        console.log("computerchoice:",getComputerChoice());


        function gethumanChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            let choice;
            do {
                choice = prompt("Enter rock, paper, or scissors:").toLowerCase();
            } while (!choices.includes(choice));
            return choice;
        }

        console.log("humanChoice:",gethumanChoice());

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            humanChoice = humanChoice.toLowerCase();
            computerChoice = computerChoice.toLowerCase();
            if (humanChoice === computerChoice) {
                console.log("It's a tie!");
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')
            ) {
                humanScore++;
                console.log(`You win! ${humanChoice} beats ${computerChoice}.`);
            } else {
                computerScore++;
                console.log(`You lose! ${computerChoice} beats ${humanChoice}.`);
            }
        }
        console.log(playRound(gethumanChoice(), getComputerChoice()));

        function PlayGame(playRound, humanScore, computerScore) {
            for (let i = 0; i < 5; i++) {
                const humanChoice = gethumanChoice();
                const computerChoice = getComputerChoice();
                console.log(playRound(humanChoice, computerChoice));
            }
            console.log(`Final Score - You: ${humanScore}, Computer: ${computerScore}`);
        }


    </script>
</body>
</html>
